<!--
  Generated template for the Setting page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar [color]="theme_color">
    <ion-title>setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list no-border>
    <ion-list-header>
      Theme Change
    </ion-list-header>
    <ion-item>
      <i class="icon iconfont luke_icons-theme" item-left></i>      
      Change Theme
      <ion-note item-right>
        <button ion-button small color="light" (click)="setTheme()">Change</button>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
